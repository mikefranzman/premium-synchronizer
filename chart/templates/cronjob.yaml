apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Chart.Name }}
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.group }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
            env:
            - name: HEAP_SIZE
              value: {{ .Values.heapSize }}
          restartPolicy: OnFailure
