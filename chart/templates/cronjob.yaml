apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Chart.name }}
spec:
  schedule: {{ .Values.schedule }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.group }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          restartPolicy: OnFailure